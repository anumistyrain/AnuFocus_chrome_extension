<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Time Limiter</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <h2>Website Time Limiter</h2>
    <label class="switch">
      <input type="checkbox" id="toggle-enabled" />
      <span class="slider"></span>
    </label>
  </div>

  <section>
    <h4>Tracked Websites</h4>
    <div id="site-list"></div>

    <div class="inline-form">
      <input id="new-site" type="text" placeholder="example.com" />
      <button id="add-site">Add</button>
    </div>
  </section>

  <section>
    <h4>Daily Time Limit (minutes)</h4>
    <input id="time-input" type="number" min="1" />
  </section>

  <section>
    <h4>Status</h4>
    <div id="status-text">Loadingâ€¦</div>
  </section>

  <section class="buttons">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
  </section>

  <script src="popup.js"></script>
</body>
</html>
